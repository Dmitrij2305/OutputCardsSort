<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <table class="new-table"></table>

  <script src="const.js"></script>
  <script>

    function showRooms(selector, cards) {
      let table = document.querySelector(selector)
      table.innerHTML = `<tr><th>Комната</th><th>Номер</th></tr>`
      cards
      .sort((a, b) => a['room'] - b['room'])
      .forEach(item => {
        let row = document.createElement('tr')
        row.innerHTML = `
        <td>${item['room']}</td>
        <td>${item['name']['f']} ${item['name']['i']} ${item['name']['o']}</td>
        `
        table.append(row)
      })
      return table
    }
    showRooms('.new-table', people)
  </script>
</body>
</html>
